<div class="container">
  <nav>
    <a [routerLink]="['/usuario']" class="navigator">Inicio</a>
    <a [routerLink]="['/usuario-create']" class="navigator">Crear un nuevo usuario</a>
  </nav>
  <h1>Editar Usuario</h1>
  <div class="row">
    <div class="col-md-3">
      <form (ngSubmit)="updateUser(user)" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="name">Edad</label>
          <input type="text" class="form-control" [(ngModel)]="user.edad" name="edad" required>
        </div>
        <div class="form-group">
          <label for="name">Hobies</label>
          <input type="text" class="form-control" [(ngModel)]="user.hb" name="hb" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
