<div class="container">
  <h1>Edit User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUser(user.id)" #userForm="ngForm">
        <div class="form-group">
          <label for="name">ISBN</label>
          <input type="text" class="form-control" [(ngModel)]="user.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="user.departamento" name="departamento" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="user.edad" name="edad" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="text" class="form-control" [(ngModel)]="user.exp" name="exp" required>
        </div>
        <div class="form-group">
          <label for="name">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="user.hb" name="hb" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
