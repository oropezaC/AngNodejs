<div class="container">
  <nav>
    <a [routerLink]="['/usuario']" class="navigator">Inicio</a>
    <a [routerLink]="['/usuario-create']" class="navigator">Crear un nuevo usuario</a>
  </nav>
  <h1>Usuarios</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-warning" *ngIf="log">
        <strong>Ops!</strong> No hay datos que mostrar, Agrega un nuevo usuario
      </div>
      <table class="table table-striped table-bordered" *ngIf="users">
        <thead>
          <tr>
            <th style="text-align:center">Nombre</th>
            <th style="text-align:center">---</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td style="text-align:center">{{ user.nombre }}</td>
            <td style="text-align:center">
              <a [routerLink]="['/usuario-detail', user.id]" class="btn btn-success">Detalle</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
