<div class="container">
  <h1>Usuarios
  <a [routerLink]="['/usuario-create']" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th style="text-align:center">Nombre</th>
        <th style="text-align:center">Departamento</th>
        <th style="text-align:center">---</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td style="text-align:center">{{ user.nombre }}</td>
        <td style="text-align:center">{{ user.departamento }}</td>
        <td style="text-align:center">
          <a [routerLink]="['/usuario-detail', user.id]" class="btn btn-success">Detalle</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
