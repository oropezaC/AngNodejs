<div class="container">
  <h1>Add New User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="user.nombre" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="name">Departamento</label>
          <input type="text" class="form-control" [(ngModel)]="user.departamento" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Edad</label>
          <input type="text" class="form-control" [(ngModel)]="user.edad" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Experiencia</label>
          <input type="number" class="form-control" [(ngModel)]="user.exp" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Hobies</label>
          <input type="text" class="form-control" [(ngModel)]="user.hb" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
